<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Go Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
  <div id="app">
    <header>
        <h1 class="logo"><a href="#" id="mainPageLink">Online Go Game</a></h1>
        <div id="playerInfo" class="player-info">Not connected</div>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </header>

    <div id="authScreen" class="screen active">
      <div class="auth-box">
        <h2>Login / Register</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
      </div>
      <p id="authMessage" class="message"></p>
    </div>

    <div id="nicknameScreen" class="screen">
      <div class="auth-box">
        <h2>Choose a Nickname</h2>
        <input type="text" id="nicknameInput" placeholder="Your nickname">
        <button id="saveNicknameBtn">Save</button>
      </div>
      <p id="nicknameMessage" class="message"></p>
    </div>

    <div id="lobbyScreen" class="screen">
      <h2>Welcome!</h2>
      <div class="lobby-options">
        <button id="createGameBtn">Create Game</button>
        <div class="join-game-box">
          <input type="text" id="gameIdInput" placeholder="Enter game ID">
          <button id="joinGameBtn">Join Game</button>
        </div>
      </div>
      <div id="gameLinkSection" class="game-info" style="display:none;">
        <p>Share this code with your friend:</p>
        <p id="gameLinkDisplay"></p>
        <button id="copyLinkBtn">Copy Code</button>
      </div>
      <p id="lobbyMessage" class="message"></p>
    </div>

    <div id="gameScreen" class="screen">
      <div class="score-container">
        <div id="blackScore" class="player-score">Black: 0</div>
        <div id="whiteScore" class="player-score">White: 7.5</div>
      </div>
      <canvas id="goBoard" width="600" height="600"></canvas>
      <div class="controls">
        <button id="passButton">Pass</button>
        <button id="forfeitButton">Resign</button>
      </div>
      <p id="gameMessage" class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
