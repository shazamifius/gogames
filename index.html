<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Go Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
  <div id="app">
    <header>
    <h1 class="logo"><a href="#" id="mainPageLink">Online Go Game</a></h1>
    <div class="header-right">
      <div id="playerInfo" class="player-info">Non connecté</div>
      <button id="logoutBtn" style="display:none;">Déconnexion</button>
    </div>
  </header>

    <div id="authScreen" class="screen active">
      <div class="auth-box">
        <h2>Connexion / Inscription</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button id="loginBtn">Connexion</button>
        <button id="registerBtn">Inscription</button>
      </div>
      <p id="authMessage" class="message"></p>
    </div>

    <div id="nicknameScreen" class="screen">
      <div class="auth-box">
        <h2>Choisissez un pseudo</h2>
        <input type="text" id="nicknameInput" placeholder="Votre pseudo">
        <button id="saveNicknameBtn">Sauvegarder</button>
      </div>
      <p id="nicknameMessage" class="message"></p>
    </div>

    <div id="lobbyScreen" class="screen">
      <h2>Bienvenue !</h2>
      <div class="lobby-options">
        <button id="createGameBtn">Créer une partie</button>
        <div class="join-game-box">
          <input type="text" id="gameIdInput" placeholder="Entrez un code de 4 chiffres">
          <button id="joinGameBtn">Rejoindre</button>
        </div>
      </div>
      <div id="gameLinkSection" class="game-info" style="display:none;">
        <p>Partagez ce code avec votre ami :</p>
        <p id="gameLinkDisplay"></p>
        <button id="copyLinkBtn">Copier le code</button>
      </div>
      <p id="lobbyMessage" class="message"></p>
    </div>

    <div id="gameScreen" class="screen">
      <div class="score-container">
        <div id="blackScore" class="player-score">Noir: 0</div>
        <div id="whiteScore" class="player-score">Blanc: 0</div>
      </div>
      <canvas id="goBoard" width="600" height="600"></canvas>
      <p id="gameStatus" class="message"></p>
      <div class="controls">
        <button id="passButton">Passer</button>
        <button id="forfeitButton">Abandonner</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
