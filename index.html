<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Go Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
  <!-- Authentication screen -->
  <div id="authScreen" class="screen active">
    <h1>Online Go Game</h1>
    <div class="auth-box">
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <p id="authMessage" class="message"></p>
  </div>

  <!-- Lobby / welcome screen -->
  <div id="lobbyScreen" class="screen">
    <h1>Welcome to Go</h1>
    <button id="createGameBtn">Create Game</button>

    <div id="joinGameSection" style="display:none;">
      <input type="text" id="gameIdInput" placeholder="Enter game code">
      <button id="joinGameBtn">Join Game</button>
    </div>

    <div id="gameLinkSection" style="display:none;">
      <p>Share this link with your friend:</p>
      <p id="gameLinkDisplay"></p>
      <button id="copyLinkBtn">Copy Link</button>
    </div>

    <p id="lobbyMessage" class="message"></p>
  </div>

  <!-- Game screen -->
  <div id="gameScreen" class="screen">
    <div class="score-container">
      <div id="blackScore" class="player-score">Black: 0</div>
      <div id="whiteScore" class="player-score">White: 7.5</div>
    </div>

    <canvas id="goBoard" width="600" height="600"></canvas>

    <div class="controls">
      <button id="passButton">Pass</button>
      <button id="forfeitButton">Resign</button>
    </div>

    <p id="gameMessage" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
