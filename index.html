<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Go</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>

    <div id="authScreen" class="screen">
        <div id="authStatus" style="display:none; align-items:center; position:absolute; top:20px; left:20px; color:white; font-size:1.2em;">
            <img id="profileIcon" src="profile_icon.png" alt="Icône de profil" style="width:30px; height:30px; margin-right:10px;">
            <span id="statusText">Déconnecté</span>
        </div>
        <h1>Jeu de Go</h1>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button id="registerBtn">S'enregistrer</button>
        <button id="loginBtn">Se connecter</button>
        <button id="logoutBtn" style="display:none;">Déconnexion</button>
    </div>

    <div id="welcomeScreen" class="screen" style="display: none;">
        <h1>Jeu de Go</h1>
        <button id="createGameBtn">Créer une partie</button>
        <div id="joinGameSection" style="display: none;">
            <input type="text" id="gameIdInput" placeholder="Entrer le code de la partie">
            <button id="joinGameBtn">Rejoindre</button>
        </div>
        <div id="gameLinkSection" style="display: none;">
            <p>Partage ce lien avec ton ami :</p>
            <p id="gameLinkDisplay"></p>
        </div>
    </div>

    <div id="gameScreen" class="screen" style="display: none;">
        <div class="score-container">
            <div id="blackScore" class="player-score">Noir : 0</div>
            <div id="whiteScore" class="player-score">Blanc : 7.5</div>
        </div>
        <canvas id="goBoard" width="600" height="600"></canvas>
        <div class="controls">
            <button id="passButton">
                <img src="pass_no_glow.png" alt="Passer le tour">
            </button>
            <button id="forfeitButton">
                <img src="lose_no_glow.png" alt="Déclarer forfait">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
